<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">

        <title>Nest</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- build:css(project) assets/styles/vendor.css -->
        <link href="/bower_components/angular-material/angular-material.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--<link href="/bower_components/angular-rangeslider/angular.rangeSlider.css" rel="stylesheet">-->
        <link href="/bower_components/angular-awesome-slider/dist/css/angular-awesome-slider.min.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- build:css(project) assets/styles/main.css -->
        <link href="/assets/styles/css/md-table.css" rel="stylesheet">
        <link href="/assets/styles/css/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body ng-app="nest">

        <div layout-fill layout="column" ui-view></div>

        <!-- build:js(project) scripts/vendor.js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.js"></script>
        <script src="/bower_components/angular-messages/angular-messages.js"></script>
        <script src="/bower_components/angular-material/angular-material.js"></script>
        <!--<script src="/bower_components/angular-rangeslider/angular.rangeSlider.js"></script>-->
        <script src="/bower_components/angular-awesome-slider/dist/angular-awesome-slider.js"></script>
        <script src="/bower_components/firebase/firebase.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,project}) scripts/main.js -->
        <script src="/app.js"></script>
        <script src="/env.js"></script>

        <script src="/nest.layout/nest.layout.routing.js"></script>
        <script src="/nest.layout/controllers/nest.header.ctrl.js"></script>
        <script src="/nest.layout/controllers/nest.layout.ctrl.js"></script>
        <!--<script src="/nest.layout/controllers/nest.rangeSlider.ctrl.js"></script>-->
        <script src="/nest.layout/services/nestUtils.svc.js"></script>
        <script src="/nest.layout/services/nestConfig.svc.js"></script>
        <!--<script src="/nest.layout/directives/range-slider.drv.js"></script>-->

        <script src="/nest.thermostat/nest.thermostat.js"></script>
        <script src="/nest.thermostat/nest.thermostat.routing.js"></script>
        <script src="/nest.thermostat/controllers/nest.thermostat.ctrl.js"></script>
        <script src="/nest.thermostat/services/nestThermostat.svc.js"></script>
        <!-- endbuild -->
    </body>
</html>
